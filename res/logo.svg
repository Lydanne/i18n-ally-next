<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0003"/>
    </filter>
  </defs>

  <!-- 左上气泡 (A) -->
  <g filter="url(#shadow)">
    <path d="M56 40 h180 a24 24 0 0 1 24 24 v140 a24 24 0 0 1-24 24 h-60 l-40 44 v-44 h-80 a24 24 0 0 1-24-24 V64 a24 24 0 0 1 24-24z" fill="url(#g1)"/>
    <text x="146" y="178" text-anchor="middle" font-family="Inter, -apple-system, Helvetica, Arial, sans-serif" font-size="120" font-weight="700" fill="#fff">A</text>
  </g>

  <!-- 右下气泡 (文) -->
  <g filter="url(#shadow)">
    <path d="M252 240 h180 a24 24 0 0 1 24 24 v140 a24 24 0 0 1-24 24 h-80 v44 l-40-44 h-60 a24 24 0 0 1-24-24 V264 a24 24 0 0 1 24-24z" fill="url(#g2)"/>
    <text x="342" y="382" text-anchor="middle" font-family="'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif" font-size="110" font-weight="700" fill="#fff">文</text>
  </g>

  <!-- 中间连接箭头 -->
  <g opacity="0.9">
    <path d="M240 200 l32 32 m0-20 l-20 0" stroke="url(#g1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M272 232 l-32 32 m0-20 l20 0" stroke="url(#g2)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, 4)"/>
  </g>
</svg>
